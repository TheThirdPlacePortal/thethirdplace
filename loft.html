
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Cabin</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, serif;
      transition: background-color 1s, color 1s;
      text-align: center;
      padding: 3em;
      color: #fff;
      background-color: #333;
    }
    #room {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-color: rgba(0,0,0,0.4);
      transition: background-color 1s;
      margin-bottom: 2em;
      font-size: 1.2em;
    }
    .tone-button {
      padding: 1em;
      margin: 0.5em;
      border: none;
      font-size: 1em;
      border-radius: 6px;
      cursor: pointer;
    }
    .nav {
      margin-top: 2em;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Inside the Clarity Loft</h1>
  <div id="room">The room shifts as your mood shifts...</div>
  <button class="tone-button" onclick="setTone('stillwater')">Look out the window (Stillwater)</button>
  <button class="tone-button" onclick="setTone('echolight')">Turn on the radio (Echolight)</button>
  <button class="tone-button" onclick="setTone('cinder')">Sit by the fire (Cinder)</button>
  <button class="tone-button" onclick="setTone('rift')">Approach the bookshelf (Rift)</button>
  <button class="tone-button" onclick="setTone('blank')">Open the back door (Blank)</button>

  <div class="nav">
    <a href="draft.html">Go to the Writing Table</a> |
    <a href="attunement.html">Visit the Attunement Wall</a> |
    <a href="what_this_place_holds.html">What This Place Holds</a>
  </div>

  <audio id="ambience" loop></audio>

  <script>
    const room = document.getElementById('room');
    const ambience = document.getElementById('ambience');

    const tones = {
      stillwater: {
        color: '#a3cbe0',
        text: "The cabin fills gently with waterlight. You're floating in Stillwater.",
        audio: 'https://cdn.pixabay.com/audio/2022/03/30/audio_0b692fb54c.mp3' // calming underwater hum
      },
      echolight: {
        color: '#c7bbb0',
        text: "Echoes hum from the old radio. You're in Echolight.",
        audio: 'https://cdn.pixabay.com/audio/2022/01/26/audio_740ebf0d08.mp3' // soft ambient chimes
      },
      cinder: {
        color: '#a85632',
        text: "The firelight glows around you. You're in Cinder.",
        audio: 'https://cdn.pixabay.com/audio/2022/02/28/audio_17bba3c13d.mp3' // fire crackling
      },
      rift: {
        color: '#706b80',
        text: "The bookshelf is torn and contradictory. You're in Rift.",
        audio: 'https://cdn.pixabay.com/audio/2022/03/01/audio_3f1321ec66.mp3' // subtle electric drone
      },
      blank: {
        color: '#ffffff',
        text: "The back door opens to white quiet. You're in Blank.",
        audio: 'https://cdn.pixabay.com/audio/2021/09/02/audio_e854116240.mp3' // near silence ambient
      }
    };

    function setTone(tone) {
      if (tones[tone]) {
        document.body.style.backgroundColor = tones[tone].color;
        room.innerText = tones[tone].text;
        ambience.src = tones[tone].audio;
        ambience.play();
      }
    }
  </script>
</body>
</html>
